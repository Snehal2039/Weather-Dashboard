<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">Weather Dashboard</h1>
  </header>
<br><br><br><br>
  <div class="container">
    <div id="search-container">
      <input id="search-bar" list="suggestions" placeholder="Enter a city name" />
      <datalist id="suggestions"></datalist>
      <button id="search-button">Search</button>
    </div>

    <div class="weather-card">
      <h2 id="city-name">Weather in [City Name]</h2><br>
      <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Weather Dashboard | Designed by Snehal Kasare</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
